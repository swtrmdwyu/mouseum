<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>μouseum</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <!-- NAVBAR -->
        <nav class="navbar">
            <h1>μouseum</h1>
            <a href="./pages/saved.html" class="header__favorites">
                <span>saved</span>
                <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="24" height="24" fill="none"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M20 5L20 19.0536C20 21.3571 17.5116 22.8012 15.5116 21.6584L12.4961 19.9353C12.1887 19.7596 11.8113 19.7596 11.5039 19.9353L8.48842 21.6584C6.48845 22.8012 4 21.3571 4 19.0536L4 5C4 3.34314 5.34315 2 7 2L17 2C18.6569 2 20 3.34315 20 5Z" fill="#323232"/>
                </svg>
            </a>
        </nav>
        
    </header>

    <main class="main">
        <div class="intro__content">
            <div class="banner">
                <h2 class="banner__title">Inspire yourself:</h2>
                <p class="banner__description">Explore museum articles from Harvard Museum</p>
            </div>
            
            <div class="search">
                <div class="search__container">
                    <div class="search__bar">
                        <svg class="search__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" alt="search icon">
                            <path d="M46.599 46.599a4.498 4.498 0 0 1-6.363 0l-7.941-7.941C29.028 40.749 25.167 42 21 42 9.402 42 0 32.598 0 21S9.402 0 21 0s21 9.402 21 21c0 4.167-1.251 8.028-3.342 11.295l7.941 7.941a4.498 4.498 0 0 1 0 6.363zM21 6C12.717 6 6 12.714 6 21s6.717 15 15 15c8.286 0 15-6.714 15-15S29.286 6 21 6z"></path>
                        </svg>
                        <input class="search__input" type="text" placeholder="Type your search...">
                    </div>
                    <button class="filter__button">
                        <img src="./assets/img/filter.svg" class="filter__icon">
                    </button>     
                </div>

                <div class="search__filter">
                    <span>Select a search filter:</span>
                    <div class="filter__options">
                        <div class="filter__item" data-filter="title">Title</div>
                        <div class="filter__item" data-filter="person">artist</div>
                    </div>
                </div>
            </div>

        </div>
        
        <section class="arts"></section>
    </main>
    <div class="modal">
        <div class="modal-container">
            <img class="close__button" src="./assets/img/exit.png">
            <div class="art__image">
                <img class="art__img" src="">
            </div>
            
            <div class="art__save">
                <p class="art__id"></p>
                <div class="art__buttons"></div>
            </div>
            
            <div class="art__infos">
                <h2 class="art__title"></h2>
                <p class="art__year"></p>
                <p class="art__artist"></p>
                <p class="art__technique"></p>
                <p class="art__description"></p>
            </div>

            <div class="art__colors">
            </div>
        </div>
    </div>

    <div class="art__count">
        <p class="art__counter">5</p>
    </div>
      
    <!-- SCRIPT -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
