<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>μouseum</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <!-- NAVBAR -->
        <nav class="navbar">
            <h1>μouseum</h1>
            <div class="header__buttons">
                <a href="#" class="header__favorites"><i class="uil uil-bookmark"></i></a>
            </div>
        </nav>

        <h2 class="header__title">Inspire-se:</h2>
        <p class="header__description">Explore artigos do museu de Harvard.</p>

        <div class="search">
            <svg class="search__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" alt="search icon">
                <path d="M46.599 46.599a4.498 4.498 0 0 1-6.363 0l-7.941-7.941C29.028 40.749 25.167 42 21 42 9.402 42 0 32.598 0 21S9.402 0 21 0s21 9.402 21 21c0 4.167-1.251 8.028-3.342 11.295l7.941 7.941a4.498 4.498 0 0 1 0 6.363zM21 6C12.717 6 6 12.714 6 21s6.717 15 15 15c8.286 0 15-6.714 15-15S29.286 6 21 6z"></path>
            </svg>
            <input class="search__input" type="text" placeholder="Faça sua busca...">
        </div>
        <div class="search__filter">
            <img src="./assets/img/filter.png" class="filter__icon">
            <div class="filter__options">
                <ul class="filter__list">
                    <li class="filter__item">aaa</li>
                    <li class="filter__item">aaa</li>
                    <li class="filter__item">aaa</li>
                    <li class="filter__item">aaa</li>
                </ul>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="arts"></section>
    </main>
    <div class="modal">
        <div class="modal-container">
            <img class="close__button" src="./assets/img/exit.png" class="filter__icon">
            <div class="art__image">
                <img class="art__img" src="">
            </div>
            
            <div class="art__save">
                <p class="art__id"></p>
                <div class="art__buttons"></div>
            </div>
            
            <div class="art__infos">
                <h2 class="art__title"></h2>
                <p class="art__year"></p>
                <p class="art__artist"></p>
                <p class="art__technique"></p>
                <p class="art__description"></p>
            </div>

            <div class="art__colors">
            </div>
        </div>
    </div>

    <footer></footer>
    <!-- SCRIPT -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
